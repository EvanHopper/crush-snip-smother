<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/c9ff125530.js" crossorigin="anonymous"></script>
    <title>crush-snip-smother</title>
</head>
<body>
    <div id="battleField">
        <button id="crush"><i class="fa-solid fa-hand-back-fist fa-10x"></i></button>
        <button id="snip"><i class="fa-solid fa-hand-scissors fa-10x"></i></button>
        <button id="smother"><i class="fa-solid fa-hand fa-10x"></i></button>
    </div>
    <div id="gameInfo">
        <div id="score"></div>
        <div id="roundResult"></div>
    </div>
</body>
</html>
